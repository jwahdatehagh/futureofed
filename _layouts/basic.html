<!DOCTYPE html>
<html itemscope itemtype="http://schema.org/Blog">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{{ page.title }}</title>
        <meta name="viewport" content="width=device-width">

        <!-- Google Plus Sharing -->
        <meta itemprop="name" content="future of ED">
        <meta itemprop="description" content="a blog about the future of education.">
        <meta itemprop="image" content="https://lh6.googleusercontent.com/-q-bwsldF7GI/Uou8K6l4q1I/AAAAAAAAABg/JKsjvoYiGvs/s599-no/logo+gplus@2x.png">

        <!-- syntax highlighting CSS -->
        <link rel="stylesheet" href="/css/syntax.css">

        <!-- Custom CSS -->
        <!--link rel="stylesheet" href="/css/main.css"-->

        <!-- Less CSS -->
        <link rel="stylesheet/less" type="text/css" href="{{ site.baseurl }}assets/less/styles.less" />
        <script src="{{ site.baseurl }}assets/lessjs/less-v-1-5-0.js" type="text/javascript"></script>

        {% if page.url == "/404.html" %}
            <meta http-equiv="refresh" content="5; url={{ site.baseurl }}">
        {% endif %}

    </head>
    <body>
      {{ content }}
    </body>
</html>
