<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{{ page.title }}</title>
        <meta name="viewport" content="width=device-width">

        <!-- syntax highlighting CSS -->
        <link rel="stylesheet" href="/css/syntax.css">

        <!-- Custom CSS -->
        <!--link rel="stylesheet" href="/css/main.css"-->

        <!-- Less CSS -->
        <link rel="stylesheet/less" type="text/css" href="{{ site.baseurl }}assets/less/styles.less" />
        <script src="{{ site.baseurl }}assets/lessjs/less-v-1-5-0.js" type="text/javascript"></script>

        {% if page.url == "/404.html" %}
            <meta http-equiv="refresh" content="5; url={{ site.baseurl }}">
        {% endif %}

    </head>
    <body>
      {{ content }}
    </body>
</html>
