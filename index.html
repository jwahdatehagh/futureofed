---
layout: default
title: Future Of Education
---


    <div class="latest single expandheight bg-blue">
      <div class="sectionwrapper bg-blue">
        <h1 class="title">latest</h1>
          <div class="linkposts pure-g-r">
            {% for post in site.categories.linkpost limit:50 %}
              <article class="pure-u-1-2">
                <div class="postlistwrapper">
                  <a href="{{ post.refurl }}" target="_blank">
                    <span class="title">{{ post.title }}</span> - 
                    {{ post.subtitle }}
                  </a> 
                  <p class="meta">
                    <span><a href="{{ post.refurl }}" target="_blank">{{ post.source }}</a></span>
                    <span class="date">{{ post.date | date: "%-d %b" }}</span>
                  </p>
                </div>
              </article>
            {% endfor %}
          </div>
          <nav class="center cl-effect-4"><a href="{{ site.baseurl }}/archive/" class="more">more - browse the archives</a></nav>
      </div>
    </div>
