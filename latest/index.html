---
layout: default
title: Future Of Education
---


    <div class="latest single expandheight bg-blue">
      <div class="sectionwrapper">
        <h1 class="title">latest</h1>
          <ul class="linkposts pure-g-r">
            {% for post in site.categories.linkpost %}
              <li class="pure-u-1-2">
                <div class="postlistwrapper">
                <a href="{{ post.refurl }}" target="_blank">
                  <span class="title">{{ post.title }}</span> - 
                  {{ post.subtitle }}
                </a> 
                <p class="meta">
                  <span><a href="{{ post.refurl }}" target="_blank">{{ post.source }}</a></span>
                  <span class="date">{{ post.date | date: "%-d %b" }}</span>
                </div>
              </li>
            {% endfor %}
          </ul>
      </div>
    </div>
